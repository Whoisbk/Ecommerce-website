{% extends 'base/main.html' %}
{% block title %}<title>Checkout</title>{% endblock %}

{% block content %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static '/css/checkout.css' %}">
{% endblock %}

<div class="hero">
    <nav>
        <h2 class="logo">
            .Ecom
        </h2>
        <ul>
            <li><a href="{% url 'store' %}">Store</a></li>
            <li><a href="#">More</a></li>
        </ul>
        <button class="btn p-0 position-relative">
            <a href="{% url 'cart' %}"><i class='bx bx-cart'></i></a>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{cart_items}}
            </span>
        </button>
    </nav>

<div class="container box shadow p-3 mb-5 bg-body rounded">
    <h2>Billing Address and Payment Info</h2>
    <form method="POST" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email:</label>
            <input type="email" value="{{customer.email}}" name="email"class="form-control" id="inputEmail4" placeholder="Email@example.com">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Full Name:</label>
            <input type="text" name="fname" value="{{customer.name}}" class="form-control" id="inputAddress" placeholder="Name and Surname">
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Address:</label>
            <input type="text" name="address" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor,Complex">
        </div>
        <div class="col-md-2">
            <label for="inputCity" class="form-label">City:</label>
            <input type="text" name="city" class="form-control" id="inputCity" placeholder="Pretoria">
        </div>
        <div class="col-md-2">
            <label for="inputState" class="form-label">Country:</label>
            <input type="text" name="country" class="form-control" id="inputCity" placeholder="South Africa">

        </div>
       
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip:</label>
            <input type="text" name="zip" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-danger">Continue to payment</button>
        </div>
    </form>
</div>


{% endblock %}
